<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Topic Google Doodle</title>

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="favicons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Normalize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <!-- Template Styling -->
    <link rel="stylesheet" href="css/template.css" />
    <!-- My Styles -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Container -->
    <main>
      <!-- Doodle Stage -->
      <div id="stage">
        <img src="https://cdn.akamai.steamstatic.com/steam/apps/1778820/capsule_616x353.jpg?t=1682302379">
        <!-- Elements -->
        <h1>TEKKEN</h1>
      </div>

      <div id="search">
        <input type="text" />
        <button id="search-button">
          <img src="google-logo.png" alt="" />Google search
        </button>
        <button id="Dorya-button" onclick="window.location.href='https://www.youtube.com/watch?v=2hPuRQz6IlM';">Doryaa!</button>
      </div>
    </main>

    <!-- JS Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js"></script>
    <!-- My Scripts -->
    <script src="js/scripts.js"></script>
  </body>
</html>
